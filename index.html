<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./css/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome UI</title>
  </head>
  <body class="container">
    <p class="text">God morning</p>
    <section class="section">
      <p>helo my name is Ilona</p>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <section>
      <div class="test"></div>
      <button class="button">Love is</button>
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <circle r="100" fill="tomato" stroke="#2a2a2a" stroke-width="4" />
      </svg>
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <circle r="100" cx="200" cy="150" fill="tomato" stroke="#2a2a2a" stroke-width="4" />
      </svg>
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <line x1="20" y1="50" x2="380" y2="50" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="80" x2="380" y2="80" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="110" x2="380" y2="110" stroke="#2a2a2a" stroke-width="16" />
      </svg>
      <svg width="600" height="300" style="outline: 2px dashed #2a2a2a">
        <polygon
          points="250,20 250,200 200,200 200,20"
          fill="orange"
          stroke="#2a2a2a"
          stroke-width="4"
        />
      </svg>
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:ev="http://www.w3.org/2001/xml-events"
      >
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="400"
        height="200"
        style="outline: 2px dashed #2a2a2a"
      >
        <circle r="75" cx="50%" cy="50%" fill="tomato" viewBox="x y width height" />
      </svg>
      <svg width="400" height="200" viewBox="0 0 400 200">
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
      <svg width="400" height="200" viewBox="0 0 200 100">
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
      <svg width="400" height="200" viewBox="0 0 800 400">
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
    </section>
  </body>
</html>
